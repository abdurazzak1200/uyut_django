<!DOCTYPE html>
<html lang="zxx">
<head>

	{% load static %}
	<title>{% block title %}{% endblock %}</title>
	<meta charset="UTF-8">
	<meta name="description" content="The Plaza eCommerce Template">
	<meta name="keywords" content="plaza, eCommerce, creative, html">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Favicon -->
	<link href="img/favicon.ico" rel="shortcut icon"/>

	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Raleway:400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

	<!-- Stylesheets -->
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"/>
	<link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}"/>
	<link rel="stylesheet" href="{% static 'css/owl.carousel.css' %}"/>
	<link rel="stylesheet" href="{% static 'css/style.css' %}"/>
	<link rel="stylesheet" href="{% static 'css/animate.css' %}"/>


	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->


</head>
<body>
<!-- Page Preloder -->

<!-- Header section -->
<header class="header-section header-normal navbar-expand-lg">
	<div class="container-fluid">
		<!-- logo -->
		<div class="site-logo">
			<img src="{% static 'img/logo.png' %}" alt="logo">
		</div>
		<!-- responsive -->
		<div class="nav-switch">
			<i class="fa fa-bars"></i>
		</div>
		<div class="header-right">
			<a href="cart.html" class="card-bag"><img src="{% static 'img/icons/bag.png' %}" alt=""><span>2</span></a>
			<a href="#" class="search"><img src="{% static 'img/icons/search.png'%}" alt=""></a>
		</div>
		<!-- site menu -->
		<ul class="main-menu">
			<li><a href="{% url 'index' %}">Главная</a></li>
			<li><a href="#">О нас</a></li>
			<li><a href="{% url 'contact' %}">Контакты</a></li>
			<li><a href="{% url 'categoryes' %}">Категории</a></li>
		</ul>
	</div>
</header>
<!-- Header section end -->


<!-- Hero section -->

<!-- Hero section end -->

{% block content %}

{% endblock %}


<!-- Footer section -->
<footer style="bottom: 0; left: 0; width:100%" class="footer-section">
	<div class="container">
		<p class="copyright">
			<!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
			Copyright &copy;<script>document.write(new Date().getFullYear());</script> All rights reserved | This template is made with <i class="fa fa-heart-o" aria-hidden="true"></i> by <a href="https://t.me/toloev02" target="_blank">Abi</a>
			<!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
		</p>
	</div>
</footer>
<!-- Footer section end -->


<!--====== Javascripts & Jquery ======-->

<script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/owl.carousel.min.js' %}"></script>
<script src="{% static 'js/mixitup.min.js' %}"></script>
<script src="{% static 'js/sly.min.js' %}"></script>
<script src="{% static 'js/jquery.nicescroll.min.js' %}"></script>
<script src="{% static 'js/main.js' %}"></script>
</body>
</html>
